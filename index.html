<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator-Aman Kohare</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="icon" href="/aman.jpeg">
</head>



<body><br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text" placeholder="0"/>
    </div>
    <div class="row">
      <button style="background-color: rgba(240, 238, 233, 0.808);" class="button">C</button>
      <button style="background-color: rgba(235, 233, 228, 0.856);" class="button">%</button>
      <button style="background-color: rgba(245, 243, 238, 0.808);" class="button">.</button>
      <button style="background-color: rgb(243, 208, 68);"class="button">-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button style="background-color: rgb(243, 208, 68);" class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button style="background-color: rgb(243, 208, 68);" class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button style="background-color: rgb(243, 208, 68);" class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">000</button>
      <button style="background-color: rgb(243, 208, 68);" class="button">=</button>
    </div>
 

  </div>
  <script src="script.js"></script>
</body>

</html>
